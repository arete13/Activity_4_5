<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="activity5.css">
    <script defer src="activity_4.js"></script>


</head>
<body>
   
    <div class="container">
        <form id="form" action="?" onsubmit="return passwordCheck();">
            <h1>Registration</h1>
            <div class="validation-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>
                <div class="error"></div>
            </div>
            <div class="validation-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
                <div class="error"></div>
            </div>
            <div class="validation-control">
                <label for="password">Password</label>
                <input id="password" name="password" minlength= "10" type="text" required>
                <div class="error"></div>
            </div>
            <div class="validation-control">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="text" required>
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
       
</body>
</html>
